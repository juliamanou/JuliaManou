<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="master.css">
  <title>OT CS Capstone</title>
</head>
<body>
  <!--Navbar-->
  <div data-include="nav"></div>
  <!--Whole page container div-->
  <div class="p-4">
    <div class="m-4 border" style="height: 350px">
      <div class="jumbotwon">
        <br><br><br><br><br>
        <h1 class="display-3" id="fluidjumbo">your home.</h1>
      </div>
    </div>

    <div class="row m-4 border" style="height: 400px">
      <h3 class="display-6">sharing your story</h3>
      <p>reference "community" as form of "home", fill out form, interact with others (WHY share)</p>
    </div>

    <div class="m-4 p-4 border">
      <form class="needs-validation" action="uspage.html" method="get">
        <div class="row border">
          <h3 class="display-6">about you</h3>
        </div>
        <div class= "row border">
          <div class="col-6 border">
            <label for="name">your name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="name" required>
          </div>
          <div class="col-6 border">
            <label for="email">email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>
        </div>
        <div class="row border">
          <p>what are your preferred pronouns?</p>
        </div>
        <div class="row border">
          <div class="col-4 border">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="she/her" id="shecheck" name="pron">
              <label class="form-check-label" for="shecheck">
                she/her
              </label>
            </div>
          </div>
          <div class="col-4 border">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="he/him" id="hecheck" name="pron">
              <label class="form-check-label" for="hecheck">
                he/him
              </label>
            </div>
          </div>
          <div class="col-4 border">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="they/them" id="theycheck" name="pron">
              <label class="form-check-label" for="theycheck">
                they/them
              </label>
            </div>
          </div>
        </div>
        <div class="row border">
          <div class="col-4 border">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="other (ask)" id="othercheck" name="pron">
              <label class="form-check-label" for="othercheck">
                other (ask me)
              </label>
            </div>
          </div>
          <div class="col-4 border">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="prefcheck" name="pron">
              <label class="form-check-label" for="prefcheck">
                prefer not to say
              </label>
            </div>
          </div>
        </div>
        <div class="row border">
          <p>what is your definition of "home"?</p>
        </div>
        <div class="row border">
          <textarea class="form-control" id="writestuff" name="writestuff" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3" id="hehebutt">Submit</button>
      </form>
    </div>
  </div>
  <!--Bootstrap and other JS scripts-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
